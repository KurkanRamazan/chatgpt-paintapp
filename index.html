<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Canvas Paint</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <style>
        .toolbar {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .toolbar button {
            background-color: #ddd;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 8px;
        }

        .toolbar button.active {
            background-color: #ccc;
        }
    </style>
    <style>
        #sizeIndicator {
            position: absolute;
            border: 1px solid black;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
    <style>
        /* Additional CSS styles for tabs */
        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }



        /* Tab header styles */
        .tabs {
            display: flex;
            background-color: #f2f2f2;
            border-bottom: none;
            position: relative;
        }

        .tabButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            margin-right: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            position: relative;
            z-index: 1;
        }

        .tabButton.active {
            background-color: #fff;
            border-bottom: none;
        }

        .tabs::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ccc;
            z-index: 0;
        }
    </style>
    <style>
        /* ViewTools tab content styles */
        .viewTools {
            padding: 10px;
        }

        .viewTools button {
            background-color: #ddd;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 8px;
        }

        .viewTools button.active {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="tabs">
        <!-- Tab buttons -->
        <button class="tabButton active" onclick="switchTab('toolbarTab')">Toolbar</button>
        <button class="tabButton" onclick="switchTab('viewToolsTab')">View Tools</button>
    </div>

    <!-- Main toolbar tab content -->
    <div id="toolbarTab" class="tab active">
        <div class="toolbar">
            <!-- Main toolbar content -->
            <button id="penTool" class="toolbar-command active" data-tool="pen">Pen</button>
            <button id="eraserTool" class="toolbar-command " data-tool="eraser">Eraser</button>
            <button id="shapeTool" class="toolbar-command " data-tool="shapes">Shapes</button>
            <button id="fillTool" class="toolbar-command" data-tool="fill">Fill</button>
            <!-- Add more buttons for additional tools if needed -->
            <label for="lineWidth">Line Width:</label>
            <select id="lineWidth">
                <option value="1">1px</option>
                <option value="3">3px</option>
                <option value="5" selected>5px</option>
                <option value="7">7px</option>
                <option value="8">8px</option>
                <option value="9">9px</option>
                <option value="10">10px</option>
                <option value="11">11px</option>
                <option value="12">12px</option>
                <option value="13">13px</option>
                <option value="14">14px</option>
                <option value="15">15px</option>
                <option value="16">16px</option>
                <option value="17">17px</option>
                <option value="18">18px</option>
                <option value="19">19px</option>
                <option value="20">20px</option>
            </select>
            <label for="strokeColor">Stroke Color:</label>
            <input type="color" id="strokeColor" value="#000000">
        </div>
    </div>

    <!-- View tools tab content -->
    <div id="viewToolsTab" class="tab">
        <div class="viewTools">
            <!-- View tools content -->
            <button id="zoomIn" class="toolbar-command" data-tool="zoomIn">Zoom In</button>
            <button id="zoomOut" class="toolbar-command" data-tool="zoomOut">Zoom Out</button>
            <span id="scaleIndicator">Scale: 1x</span>
            <button class="toolbar-command" data-tool="zoomReset">Zoom Reset</button>
        </div>
    </div>
    <br />
    <canvas id="paintCanvas" width="800" height="600"></canvas>
    <div id="sizeIndicator"></div>
    <script src="toolbar.js"></script>
    <script src="script.js"></script>
</body>

</html>
